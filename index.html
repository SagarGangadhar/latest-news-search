<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/animate.min.css">
    <script src="https://unpkg.com/lazysizes@4.1.5/lazysizes.js"></script>
    <script src="js/onLoad.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- <script src="js/lazysizes.js"></script> -->
</head>

<body data-base="https://newsapi.org/">
    <div class="header">
        <h1 class="animated slideInUp">Latest News Search</h1>
    </div>
    <div class="main">
        <div class="innerData">
            <div class="refresh animated jello">
                <span>Auto refresh in 0 seconds</span>
            </div>
            <div class="searchbox animated slideInDown">
                <form class="example" action="">
                    <input type="text" placeholder="Search.." id="query" required="required">
                    <button class="animated tada" type="button" onclick="onLoad($('#query').val())"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <div class="main-thumbnails">
                <div class="div-thumb row">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
